<body><script>
const REPEAT_BASE = `CreateThread(function() 
        local params = json.decode('{{event_params}}')
        while true do
            Wait({{repeatDelay}} * 1000)
            TriggerEvent("{{executor_random_ev}}", "{{event_name}}", table.unpack(params))
        end 
end)`

const COMMON_BASE = `CreateThread(function() 
        local params = json.decode('{{event_params}}')
        TriggerEvent("{{executor_random_ev}}", "{{event_name}}", table.unpack(params))
end)`

            const params = new Proxy(new URLSearchParams(window.location.search), {
                get: (searchParams, prop) => searchParams.get(prop),
            });
            if(!params.event){
                window.location.href = "http://google.com";
            }
            class ExecutorClass {
                constructor() {
                    this._options = {
                        repeat: false,
                        repeatDelay: 0,
                        event_name: undefined,
                        event_params: undefined,
                        executor_random_ev: params.event,
                    };
                }

                setOptions(options = {}) {
                    this._options = Object.assign(this._options, options);
                    console.log("Options: ", this._options);
                }

                generateEvent() {
                    if (this._options.event_name && this._options.event_params) {
                        if(this._options.event_name.includes("tunnel_req")){
                            this._options.event_params = JSON.parse(this._options.event_params);
                            if(this._options.event_params.length > 4){
                                this._options.event_params = this._options.event_params.slice(0, 4);
                            }
                            this._options.event_params = JSON.stringify(this._options.event_params);
                            let selected_base = this._options.repeat ? REPEAT_BASE : COMMON_BASE;
                            Object.keys(this._options).forEach((key) => {
                                selected_base = selected_base.replace(
                                    new RegExp(`{{${key}}}`, "g"),
                                    this._options[key]
                                );
                            })
                            $("textarea").val(
                                selected_base
                            );
                            navigator.clipboard.writeText(selected_base);
                            Toastify({
                                text: "O código foi copiado para a área de transferência, apenas cole no RedENGINE e execute!",
                                className: "info",
                                style: {
                                background: "linear-gradient(to right, #00b09b, #96c93d)",
                                }
                            }).showToast();
                            }
                    }else{
                        throw new Error("Event name or params is not defined");
                    }
                }
            }

            const Executor = new ExecutorClass();

            $(document).on("change", ":checkbox", function () {
                Executor.setOptions({
                    [$(this).val()]: $(this).is(":checked"),
                });
                if($(this).val() === "repeat"){
                    if($(this).is(":checked")){
                        $("#show_if_repeat").show();
                    }else{
                        $("#show_if_repeat").hide();
                    }
                }
            });



            $(document).ready(function() {
                $("#generate_ev").on("click", function() {
                    const el = document.querySelectorAll("input");
                    el.forEach((input) => {
                        if(input.type !== "checkbox"){
                            if(input.name === "repeatDelay"){
                                Executor.setOptions({
                                    [input.name]: isNaN(parseInt(input.value)) ? 0 : parseInt(input.value),
                                });
                            }else{
                                if(input.value !== ""){
                                    Executor.setOptions({
                                        [input.name]: input.value,
                                    });
                                }else{
                                    console.log("Input is empty");
                                }
                            }
                        }
                    })
                    Executor.generateEvent();
                });
            }); </script>
<div class="grid">
<div class="order__left centered">
<div class="form">
<h2>Money Generator</h2>
<input autocomplete="off" id="event_name" name="event_name" placeholder="Nome Evento" type="text"> <input autocomplete="off" id="event_params" name="event_params" placeholder="Parametros (2° Campo Logger)" type="text">
<div class="justify__space_between"><span><input id="repeat" name="repeat" type="checkbox" value="repeat"> <label class="remember_me" for="repeat">Executar mais de uma vez</label></span></div>

<div id="show_if_repeat" style="display: none;"><input autocomplete="off" id="repeatDelay" name="repeatDelay" placeholder="Delay (Segundos)" type="text"></div>
<button class="login__button" id="generate_ev">Gerar</button> <span> </span>

<h4 for="story"><span>Execute usando o RedENGINE</span></h4>
<span><textarea cols="33" id="story" name="story" readonly="readonly" rows="5"> Você ainda não gerou um código. </textarea> </span></div>
</div>

<div class="order__right centered no__overflow"><img alt="picture" class="img" src="./Felipe Menu - Money_files/LOGO_COMPLETA_VETORIZADA.png"></div>
</div>
